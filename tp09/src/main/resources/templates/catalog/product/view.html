<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="layout :: common-head">
        <title>Yet another Pet Store</title>
    </th:block>
</head>

<body>
    <header th:replace="layout :: header-and-nav">
        <h1>YAPS</h1>
    </header>

    <main class="container">
        <h2 class="title is-2">[[#{product.title}]] [[${product.name}]]</h2>
        <div class="block section">[[${product.description}]]</div>
        <h3 class="title is-3">[[#{items.included}]] [[${product.name}]]</h3>

        <div class="box">
            <section class="section" th:each="item : ${items}">
                <h4 class="title is-4">
                    <a href="#" th:href="@{/item/view(id=${item.id})}">
                        [[${item.name}]]
                    </a>
                </h4>

                <p class="content"></p>
                <!-- Main container -->
                <div class="level">
                    <!-- Left side -->
                    <div class="level-left">
                        <div class="level-item">
                            <p class="subtitle is-5">
                                [[${product.description}]]
                            </p>
                        </div>
                    </div>
                    <!-- Right side -->
                    <div class="level-right">
                        <p class="level-item"></p>
                        [[${item.unitCost}]]
                    </div>
                </div>
            </section>
        </div>
    </main>
    <th:block th:replace="layout :: footer-and-js">

    </th:block>
</body>

</html>
